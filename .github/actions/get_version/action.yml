name: 'Get new version'
description: 'Get a new version number to bump up'
inputs:
    file: # version file
        description: 'current version file'
        required: false
        default: 'versions.json'
    otherparams: # other parameters
        description: 'other parameters directly passed to entrypoint'
        required: false
        default: ''
outputs:
    newVersion:
        description: "new version number"

runs:
    using: 'docker'
    image: docker://fortune9/git-actions-env:latest
    entrypoint: './update_version.sh'
    args:
        - ${{ inputs.otherparams }}
        - ${{ inputs.file }}

