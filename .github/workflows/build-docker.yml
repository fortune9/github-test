name: Build/push docker image

on:
    push:
        paths:
            - 'Dockerfile'
            - 'environment.yml'
            - '.github/workflows/build-docker.yml'

jobs:
    publish-docker:
        env:
            IMAGE_NAME: fortune9/auto-hello
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v3
            - name: Login dockerhub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USER }}
                  password: ${{ secrets.DOCKERHUB_PASSWORD }}
            - name: Get version number
              id: get_versions
              run: |
                  # read the latest version first
                  content=$(cat versions.json)
                  content="${content//'%'/'%25'}"
                  content="${content//$'\n'/'%0A'}"
                  content="${content//$'\r'/'%0D'}"
                  echo "::set-output name=versions::$content"
                  # set a new version
            - name: Show version number
              id: show_version
              run: |
                  echo "Version for dockerImage.version: ${{ fromJSON(steps.get_versions.outputs.versions) }}"
